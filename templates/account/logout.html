{% extends '_base.html'%}
{% load static %}

{% block title%}Logout{% endblock title %}
{% block content %}
<div class="logoutbackground-image">

<div class="logoutcontainer">

    <img  class='logouticon' src="{% static 'images/logouticon.png' %}" alt="">
    <div class="logoutcontent">
        <div class="button2 btn-two">
            <span><a href="{% url 'home'%}">cancel logout</a></span>
          </div>
    <h5 class="waivy">
        <span style="--i:1">L</span><span style="--i:2">O</span><span style="--i:3">G</span><span style="--i:4">O</span><span style="--i:5">U</span><span style="--i:6">T</span><span style="--i:7">!</span>
        </h5>
    <p>Are you sure you want to logout? </p>
   

    <form action="{% url 'account_logout'%}" method="post">
        {% csrf_token %}
        {{form}}
        <div class="logoutbuttons">
        <button class="logoutbtn" type="submit">Logout</button>
       
    </div>

    </form>
    </div></div>

</div>

</div>
{% endblock content %}
