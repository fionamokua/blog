<!DOCTYPE html>
<html>
<head>
    <title>Post Detail</title>
</head>
<body>
    <h1>Post Detail</h1>
    
    {% if object %}
        <h2>{{ object.title }}</h2>
        <p>{{ object.content }}</p>
        <!-- You can display other fields of the Post model as needed -->
    {% else %}
        <p>Post not found</p>
    {% endif %}
    
    <hr>
    
    <h2>Edit Post</h2>
    <form method="post">
        {% csrf_token %}
        {{ serializer.as_form }}
        <button type="submit">Update</button>
    </form>
    
    <hr>
    
    <h2>Delete Post</h2>
    <form method="post" action="{% url 'post-delete' object.pk %}">
        {% csrf_token %}
        <button type="submit" onclick="return confirm('Are you sure you want to delete this post?')">Delete</button>
    </form>
    
    <hr>
    
    <p><a href="{% url 'post-list' %}">Back to Post List</a></p>
</body>
</html>
